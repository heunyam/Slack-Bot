<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="column is-4 is-offset-4">
    <br/>


    <br/>
    <br/>
    <h3 class="title">Github 계정을 입력하세요!</h3>
    <div class="box">
        <form method="POST" action="/user">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="id" name="id" placeholder="Your Github Id" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Github Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="name" name="name" placeholder="Your Slack Name">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
</body>
</html>
